<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="Css for website.css">
</head>
<body>
  <header>
    <h1>Checkout</h1>
    <nav>
      <!-- Authentication Buttons Section -->
      <span id="auth-buttons">
        <button id="login-btn">Login</button>
      </span>

      <!-- Welcome Message Section -->
      <span id="welcome-message" style="display: none;"></span>

      <!-- User Information Section -->
      <span id="user-info" style="display: none;">
        <button id="logout-btn">Logout</button>
      </span>

      <!-- Back to Items Button -->
      <button id="back-to-items-button">Back to Items List</button>
    </nav>
  </header>
  
  <main>
    <!-- Authentication Section -->
    <section id="auth-section" style="display: none;">
      <div id="login-form" class="auth-form">
        <h2>Login</h2>
        <div id="login-error" class="error-message" style="display: none;"></div>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <label>
            <input type="checkbox" id="remember-me"> Remember me?
        </label>
        <button id="login-submit-btn">Login</button>
        <p>Don't have an account? <button id="switch-to-signup">Sign up here</button></p>
      </div>
      
      <div id="signup-form" class="auth-form" style="display:none;">
        <h2>Sign Up</h2>
        <div id="signup-error" class="error-message" style="display: none;"></div>
        <input type="text" id="signup-username" placeholder="Username">
        <input type="email" id="signup-email" placeholder="Email">
        <input type="password" id="signup-password" placeholder="Password">
        <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
        <button id="signup-submit-btn">Sign Up</button>
        <p>Already have an account? <button id="switch-to-login">Login here</button></p>
      </div>
    </section>
    
    <!-- Cart Items Section -->
    <section>
      <h2>Items in your Cart</h2>
      <div id="cart-contents">
          <ul id="cart-items-list">
              <!-- Cart items will be dynamically populated here -->
          </ul>
      </div>
      <div id="cart-actions">
          <button id="home-btn">Back to Items List</button>
      </div>
    </section>

    <!-- Finalize Checkout Button -->
    <section>
      <button id="finalize-checkout-btn">Finalize Checkout</button>
      <p id="total-price">Total: $0.00</p>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2024 Shopping List. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script type="module" src="core functions.js"></script> 
  <script type="module" src="checkout.js"></script>
</body>
</html>
