<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="Css for website.css"> <!-- Shared CSS for consistent styling -->
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <h1>Shopping List</h1>
        <nav>
            <!-- Authentication Buttons Section -->
            <span id="auth-buttons">
                <button id="login-btn">Login</button>
            </span>
            
            <!-- Welcome Message Section -->
            <span id="welcome-message" style="display: none;"></span>
            
            <!-- User Information Section (Visible When Logged In) -->
            <span id="user-info" style="display: none;">
                <button id="logout-btn">Logout</button>
            </span>
    
            <!-- Cart and Checkout Buttons -->
            <button id="checkout-btn">Checkout</button>
            <button id="back-to-items-button">Back to Shopping</button>
        </nav>
    </header>
    
    <!-- Main Content -->
    <main>
        <!-- Authentication Section -->
    <section id="auth-section" style="display: none;">
        <div id="login-form" class="auth-form">
          <h2>Login</h2>
          <div id="login-error" class="error-message" style="display: none;"></div>
          <input type="text" id="login-username" placeholder="Username">
          <input type="password" id="login-password" placeholder="Password">
          <label>
              <input type="checkbox" id="remember-me"> Remember me?
          </label>
          <button id="login-submit-btn">Login</button>
          <p>Don't have an account? <button id="switch-to-signup">Sign up here</button></p>
        </div>
        
        <!-- Signup Form -->
        <div id="signup-form" class="auth-form" style="display:none;">
          <h2>Sign Up</h2>
          <div id="signup-error" class="error-message" style="display: none;"></div>
          <input type="text" id="signup-username" placeholder="Username">
          <input type="email" id="signup-email" placeholder="Email">
          <input type="password" id="signup-password" placeholder="Password">
          <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
          <button id="signup-submit-btn">Sign Up</button>
          <p>Already have an account? <button id="switch-to-login">Login here</button></p>
        </div>
      </section>
      
        <h1>Items in your Cart</h1>
        <div id="cart-contents">
            <ul id="cart-items-list">
                <!-- Cart items will be dynamically populated here -->
            </ul>
        </div>
        <div id="cart-actions">
            <button id="checkout-button">Checkout</button>
            <button id="home-btn">Back to Items List</button>
        </div>
    </main>

    <!-- JavaScript -->
    <script type="module" src="core functions.js"></script> 
    <script type="module" src="cart.js"></script>
</body>
</html>
