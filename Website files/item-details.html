<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details</title>
    <link rel="stylesheet" href="Css for website.css"> <!-- Shared CSS for global styling -->
</head>

<body>
    <!-- Header with Navigation: Includes buttons for login, logout, cart, and navigation -->
    <header>
        <h1>Shopping List</h1>
        <nav>
            <button id="login-btn">Login</button> <!-- Login button -->
            <span id="welcome-message" style="display: none;"></span> <!-- Placeholder for welcome message after login -->
            <button id="logout-btn" style="display:none;">Logout</button> <!-- Logout button, hidden by default -->
            <button id="cart-btn">Cart (0)</button> <!-- Cart button displaying item count -->
            <button id="checkout-btn">Checkout</button> <!-- Checkout button to go to checkout page -->
            <button id="back-to-items-button">Back to Items List</button> <!-- Button to navigate back to items list -->
        </nav>
    </header>

    <!-- Main Content Area -->
    <main>
        <!-- Authentication Section -->
    <section id="auth-section" style="display: none;">
        <div id="login-form" class="auth-form">
          <h2>Login</h2>
          <div id="login-error" class="error-message" style="display: none;"></div>
          <input type="text" id="login-username" placeholder="Username">
          <input type="password" id="login-password" placeholder="Password">
          <label>
              <input type="checkbox" id="remember-me"> Remember me?
          </label>
          <button id="login-submit-btn">Login</button>
          <p>Don't have an account? <button id="switch-to-signup">Sign up here</button></p>
        </div>
        
        <div id="signup-form" class="auth-form" style="display:none;">
          <h2>Sign Up</h2>
          <div id="signup-error" class="error-message" style="display: none;"></div>
          <input type="text" id="signup-username" placeholder="Username">
          <input type="email" id="signup-email" placeholder="Email">
          <input type="password" id="signup-password" placeholder="Password">
          <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
          <button id="signup-submit-btn">Sign Up</button>
          <p>Already have an account? <button id="switch-to-login">Login here</button></p>
        </div>
      </section>
      
        <!-- Section for displaying the selected item details -->
        <section id="item-details">
            <h1 id="item-name">Item Name</h1> <!-- Placeholder for dynamically populated item name -->
            <img id="item-image" src="" alt="Item Image"> <!-- Placeholder for dynamically populated item image -->
            <p id="item-description">Item Description</p> <!-- Placeholder for dynamically populated item description -->
            <p id="item-price">Price: $0.00</p> <!-- Placeholder for dynamically populated item price -->
            <button id="add-to-cart-button">Add to Cart</button> <!-- Button to add the item to the cart -->
        </section>

        <!-- Reviews Section: Handles displaying reviews and submitting new ones -->
        <section id="reviews">
            <h2>Reviews</h2>
            <ul id="reviews-list">
                <!-- Reviews will be dynamically populated here via JavaScript -->
            </ul>
            <h3>Add a Review</h3>
            <textarea id="review-text" placeholder="Write your review here..."></textarea> <!-- Input field for user to write review -->
            <button id="submit-review-button">Submit Review</button> <!-- Button to submit a new review -->
        </section>
    </main>

    <!-- JavaScript Modules -->
    <script type="module" src="core functions.js"></script> <!-- Handles login, signup, and other shared functionalities -->
    <script type="module" src="item-details.js"></script> <!-- Main script for loading item details and handling reviews -->
</body>

</html>
